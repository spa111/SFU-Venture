<div class="wrapper-container">
    <div class="filter">
        <h2 class="filter-title">Filter</h2>
        <div class="fliter-items ">
            <div class="filter-price">
                <h5>Price:</h5>
                <div class="filter-price-input">
                    <input type="text" class="form-control small-form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <span class="separator">-</span>
                    <input type="text" class="form-control small-form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <br/>
            <div class="filter-dept">
                Dept:
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
        <div class="search">
            <button type="button" class="btn btn-primary">Search</button>
        </div>
    </div>
    <div class="display">
        <div class="row">
            <div class="marketItemInner " *ngFor="let textbookName of textbooks; let i = index">

                <div class="marketItemImg" style=" background-repeat: no-repeat;">
                    <div class="marketItemImg " [ngStyle]="{'background-image': 'url(' + textbookName.imageUrl + ')'}" style="background-repeat: no-repeat; background-size: auto;">
                        <span class="feed__itm__prc ">$120</span>

                    </div>

                    <tr>
                        <td>{{textbookName.photoURL}}</td>
                        <td>{{textbookName.course}}</td>
                        <td>{{textbookName.price}}</td>
                        <td>{{textbookName.postDate}}</td>
                    </tr>
                </div>

            </div>
        </div>
    </div>
