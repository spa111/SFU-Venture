<div id="modal-window">
    <div id="modal-content">
        <div id="modal-header">
            <h5 class="modal-title" id="activityModalTitle">{{activity_title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    
        <div class="modal-body">
            <div class="activityModalDetails">
                <p class="activityModalDetailItem" id="activityModalLocation"><b>Where: </b> {{activity_location}} </p>
                <p class="activityModalDetailItem" id="activityModalDate"><b>When: </b> {{activity_timestamp}} </p>
                <p class="activityModalDetailItem" id="activityModalTime"><b>Time: </b> {{time}} </p>
                <p class="activityModalDetailItem" id="activityModalPrice"><b>Price: </b> {{activity_price}} </p>
            </div>
          
            <div class="activityModalDetailItem">
                <b>Description</b> 
                <div id="activityModalDesc">
                    {{activity_description}}
                </div>
            </div>
    
            <div class="delete-section" *ngIf="user_owns_posting">
                <button class='delete-button' mat-raised-button color="warn" matRipple (click)="deleteActivity()">Delete</button>
            </div>
        </div>
    </div>
</div>
